<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>life</title>
    <link rel="stylesheet" type ="text/css" href ="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  </head>
  <body>
    <h1>life</h1>
    today's date: <span id="today_date"></span><br><br>
    <label for ="birthday">start date: </label><input id="birthday" type="date" name="birthday" value="1994-10-06"><br>
    <small>(ex: birthday, when you started school)</small><br><br>
    <label for = "judgement">end date:</label><input id="judgement" type="date" name="judgement"><br>
    <small>(ex: when you'll graduate, when you'll turn 50, life expectancy)</small><br><br>
    each leaf represents:
    <input type="radio" name="time" value="weeks" id="weeks" checked> weeks
    <input type="radio" name="time" value="days" id="days"> days<br>
    <small>completed: grey; remaining: blue</small><br><br>
    <button id="submit">Go</button><br>

    <div id="container">
      <span id="timeUsed"></span>
      <span id="timeRemaining"></span>
    </div>

  <script type = "text/javascript" src="life.js"></script>
  </body>
</html>
